<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>itWiki</title>
    <link rel="stylesheet" href="/assets/css/uikit.min.css">
    <link rel="stylesheet" href="/assets/css/uikit-rtl.min.css">
    <link rel="stylesheet" href="/assets/css/main.css">
    <script src="/assets/js/jquery.min.js"></script>
    <script src="/assets/js/uikit.min.js"></script>
    <script src="/assets/js/fontawesome.js"></script>
    <script src="/assets/js/main.js"></script>
</head>
<body>
        <div class="navbar-wrapper dark-background">
            <div class="uk-container">
                <nav class="uk-navbar-container dark-background uk-light uk-margin" uk-navbar>
                    <div class="uk-navbar-left">
                        <a href="/app" class="uk-navbar-item uk-logo">itWiki</a>
                    </div>
                    <div class="uk-navbar-right">
                        <div class="uk-navbar-item ">
                            <div class="uk-inline uk-width-1-1">
                                <div><i class="fas fa-bars fa-2x"></i>
                                    <div uk-dropdown="mode: click">
                                        <ul class="uk-nav uk-dropdown-nav">
                                            <li class="uk-nav-header" id="itwiki_logged_in_person"></li>
                                            <li><a href="/app/article/add/">Add article</a></li>
                                            <li><a href="/app/settings/">Settings</a></li>
                                            <li><a id="itwiki_logout" href="#">Logout</a></li>
                                        </ul>
                                    </div> 
                            </div>
                        </div>
                    </div>
                </nav>
            </div>
        </div>
    <div class="uk-container uk-card-default fix-top-margin">
        <form id="itwiki_add_new_article">
            <fieldset class="uk-fieldset">
                <legend class="uk-legend">Add new article</legend>
                <div class="uk-margin">
                    <input class="uk-input" name="title" type="text" placeholder="Title">
                </div>
                <div class="uk-margin">
                    <select name="category" class="uk-select" id="itwiki_autogenerated_select">
                        <option value="">--Select category--</option>
                    </select>
                </div>
                <div class="uk-margin">
                    <textarea name="post" class="uk-textarea" rows="23" placeholder="Post"></textarea>
                </div>
                <div class="uk-margin">
                    <a href="/" class="uk-button uk-button-danger uk-right">Back</a>
                    <button class="uk-button uk-button-primary" type="submit" id="itwiki_new_article_button">Add</button>
                </div>
            </fieldset>
        </form>
    </div>
</body>
</html>
