<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>itWiki</title>
    <link rel="stylesheet" href="/assets/css/uikit.min.css">
    <link rel="stylesheet" href="/assets/css/uikit-rtl.min.css">
    <link rel="stylesheet" href="/assets/css/main.css">
    <script src="/assets/js/jquery.min.js"></script>
    <script src="/assets/js/uikit-icons.min.js"></script>
    <script src="/assets/js/uikit.min.js"></script>
    <script src="/assets/js/main.js"></script>
</head>
<body>
    <div class="navbar-wrapper dark-background">
        <div class="uk-container">
            <nav class="uk-navbar-container dark-background uk-light uk-margin" uk-navbar>
                <div class="uk-navbar-left">
                    <ul class="uk-navbar-nav">
                        <li>
                            <a href="/add/article/">Add article</a>
                        </li>
                    </ul>
                </div>
                <div class="uk-navbar-right">
                    <div class="uk-navbar-item ">
                        <div><a href="#">LOG IN <span uk-icon="heart"></span></a></div>
                    </div>
                </div>
            </nav>
        </div>
    </div>
    <div class="uk-container">
        <form id="itwiki_add_new_article">
            <fieldset class="uk-fieldset">
                <legend class="uk-legend">Add new article</legend>
                <div class="uk-margin">
                    <input class="uk-input" type="text" placeholder="Title">
                </div>
                <div class="uk-margin">
                    <select class="uk-select">
                        <option>--Select category--</option>
                    </select>
                </div>
                <div class="uk-margin">
                    <textarea class="uk-textarea" rows="23" placeholder="Post"></textarea>
                </div>
                <div class="uk-margin">
                    <button class="uk-button uk-button-primary">Add</button>
                    <a href="/" class="uk-button uk-button-danger uk-right">Back</a>
                </div>
            </fieldset>
        </form>
    </div>
</body>
</html>
