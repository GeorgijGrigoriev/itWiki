<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>itWiki</title>
    <link rel="stylesheet" href="/assets/css/uikit.min.css">
    <link rel="stylesheet" href="/assets/css/uikit-rtl.min.css">
    <link rel="stylesheet" href="/assets/css/main.css">
    <script src="/assets/js/jquery.min.js"></script>
    <script src="/assets/js/uikit.min.js"></script>
    <script src="/assets/js/fontawesome.js"></script>
    <script src="/assets/js/main.js"></script>
</head>
<body>
    <div class="wrapper uk-background-muted">
        <div class="navbar-wrapper dark-background">
            <div class="uk-container">
                <nav class="uk-navbar-container dark-background uk-light uk-margin" uk-navbar>
                    <div class="uk-navbar-left">
                        <a href="/" class="uk-navbar-item uk-logo">itWiki</a>
                        <ul class="uk-navbar-nav">
                            <li>
                                <a href="/add/article/">Add article</a>
                            </li>
                            <li>
                                <a href="/settings/">Settings</a>
                            </li>
                        </ul>
                    </div>
                    <div class="uk-navbar-right">
                        <div class="uk-navbar-item ">
                            <div><a href="#">LOG IN</a></div>
                        </div>
                    </div>
                </nav>
            </div>
        </div>
        <div class="uk-container uk-card-default fix-top-margin">
            <form id="itwiki_update_article">
                <fieldset class="uk-fieldset">
                    <legend class="uk-legend">Edit article</legend>
                    <div class="uk-margin">
                        <input class="uk-input" name="title" type="text" value={{.Title}} placeholder="Title">
                    </div>
                    <div class="uk-margin">
                        <select name="category" class="uk-select" id="itwiki_autogenerated_select">
                            <option value="{{.Category}}">Post defined category</option>
                        </select>
                    </div>
            
                    <div class="uk-margin">
                        <textarea class="uk-textarea" name="post" rows="23" placeholder="Post">{{.Post}}</textarea>
                    </div>
                    <div class="uk-margin">
                        <a href="/" class="uk-button uk-button-danger uk-right">Back</a>
                        <button class="uk-button uk-button-primary" type="submit" id="itwiki_update_article_button" data-id="{{.ArticleID}}">Update</button>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
</body>
